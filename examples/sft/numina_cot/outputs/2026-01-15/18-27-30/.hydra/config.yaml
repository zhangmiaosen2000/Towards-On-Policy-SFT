optim:
  _target_: verl.workers.config.FSDPOptimizerConfig
  optimizer: AdamW
  optimizer_impl: torch.optim
  lr: 5.0e-06
  lr_warmup_steps_ratio: 0.1
  total_training_steps: -1
  weight_decay: 0.01
  lr_warmup_steps: -1
  betas:
  - 0.9
  - 0.95
  clip_grad: 0.1
  min_lr_ratio: 0.0
  num_cycles: 0.5
  lr_scheduler_type: constant
  warmup_style: null
  override_optimizer_config: null
  lr_scheduler: cosine
data:
  train_batch_size: 128
  micro_batch_size: null
  micro_batch_size_per_gpu: 1
  train_files: /mnt/home/t-miazhang/miaosen/data/numina_84k/numina_84k.parquet
  val_files: /mnt/vast/data/miaosen/lys/datasets/numina_cot/test.parquet
  train_max_samples: -1
  val_max_samples: -1
  prompt_key: extra_info
  response_key: extra_info
  prompt_dict_keys:
  - question
  response_dict_keys:
  - answer
  multiturn:
    enable: false
    messages_key: messages
    tools_key: tools
    enable_thinking_key: enable_thinking
  max_length: 16680
  truncation: error
  balance_dp_token: false
  chat_template: null
  custom_cls:
    path: null
    name: null
  use_shm: false
  apply_chat_template_kwargs: {}
model:
  partial_pretrain: Qwen/Qwen2.5-7B-Instruct
  use_shm: false
  fsdp_config:
    model_dtype: bf16
    wrap_policy:
      min_num_params: 0
    cpu_offload: false
    offload_params: false
  external_lib: null
  enable_gradient_checkpointing: true
  trust_remote_code: false
  lora_rank: 0
  lora_alpha: 16
  target_modules: all-linear
  use_liger: true
  strategy: fsdp2
  indomain_tau: 0.0
  indomain_temperature: 1.0
  indomain_w_min: 1.0
  indomain_w_max: 2.0
  indomain_clip_B: 10.0
  indomain_alpha_max: 2.0
  indomain_alpha_min: 0.1
  indomain_warmup_ratio: 0.2
  indomain_transition_ratio: 0.1
ulysses_sequence_parallel_size: 4
use_remove_padding: true
trainer:
  default_local_dir: /mnt/vast/data/miaosen/lys/checkpoints/numina84k-0.1-1.0-indomain-v2-qwen-2.5-7B-instruct
  default_hdfs_dir: null
  stats_dir: /mnt/home/t-miazhang/miaosen
  project_name: numina84k-indomain-v2
  experiment_name: numina84k-0.1-1.0-indomain-v2-qwen-2.5-7B-instruct-20260115-182703
  total_epochs: 3
  total_training_steps: null
  logger:
  - console
  - tensorboard
  seed: 1
  save_freq: 100
  test_freq: 50
  nnodes: 1
  n_gpus_per_node: 8
  max_ckpt_to_keep: 1
  resume_mode: auto
  resume_from_path: null
  checkpoint:
    save_contents:
    - model
    - optimizer
    - extra
    - hf_model
    load_contents: ${trainer.checkpoint.save_contents}
  device: cuda
